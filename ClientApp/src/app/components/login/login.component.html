<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/images/image_bg.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
				<form class="login100-form validate-form" [formGroup]="loginForm">
					<span class="login100-form-title p-b-30">
						Login
					</span>

					<div class="wrap-input100 validate-input" [class.error]="(loginForm.controls['firstname'].touched && loginForm.controls['firstname'].hasError('required')) || (isFormSubmitted && loginForm.controls['firstname'].hasError('required'))">
						<!-- <span class="label-input100">Username</span> -->
						<input class="input100" type="text" formControlName="firstname" placeholder="User Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<span class="text-danger" *ngIf="(loginForm.controls['firstname'].touched && loginForm.controls['firstname'].hasError('required')) || (isFormSubmitted && loginForm.controls['firstname'].hasError('required'))">*Username is required</span>

					<div class="wrap-input100 validate-input" [class.error]="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required') || (isFormSubmitted && loginForm.controls['password'].hasError('required'))">
						<!-- <span class="label-input100">Password</span> -->
						<input class="input100" type="password" formControlName="password" placeholder="Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>		
					</div>
					<span class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required') || (isFormSubmitted && loginForm.controls['password'].hasError('required'))">*Password is required</span>
					
					<div class="text-right p-t-8 p-b-15">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="onSubmit()">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-20 p-b-10 connect-with">
						<span>
							<a routerLink="/signup"> Or Sign Up Using </a>
						</span>
					</div>
					
					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<!-- <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

</body>
</html>
