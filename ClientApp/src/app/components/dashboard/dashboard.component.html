<button class="btn btn-primary" (click)="onLogout()">Logout</button>
<p>{{username}} || {{role}}</p>
<table class="table table-bordered">
<thead>
<th>
    First Name
</th>
<th>
    Last Name
</th>
<th>
    Email
</th>
<th *ngIf="role === 'Admin'">
    Phone No
</th>
</thead>
<tbody>
   <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td *ngIf="role === 'Admin'">{{user.phoneNo}}</td>
   </tr>
</tbody>
</table>
