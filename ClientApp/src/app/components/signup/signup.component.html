<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/images/image_bg.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
				<form class="login100-form validate-form" [formGroup]="signupForm">
					<span class="login100-form-title p-b-30">
						Signup
					</span>
                    <div class="row">
                      
						<div class="col-md-6">
                        <div class="wrap-input100 validate-input" [class.error]="(signupForm.controls['firstname'].touched && signupForm.controls['firstname'].hasError('required')) || (isFormSubmitted && signupForm.controls['firstname'].hasError('required'))">
                            <input class="input100" type="text" formControlName="firstname" placeholder="First Name">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
						<span class="text-danger mt-4" *ngIf="(signupForm.controls['firstname'].touched && signupForm.controls['firstname'].hasError('required')) || (isFormSubmitted && signupForm.controls['firstname'].hasError('required'))">*FirstName is required</span>
                       </div>

                       <div class="col-md-6">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" formControlName="lastname" placeholder="Last Name">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                       </div>
                    </div>

                    <div class="wrap-input100 validate-input" [class.error]="(signupForm.controls['email'].touched && signupForm.controls['email'].hasError('required')) || (isFormSubmitted && signupForm.controls['email'].hasError('required'))">
						<input class="input100" type="text" formControlName="email" placeholder="Email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>
					<span class="text-danger mt-4" *ngIf="(signupForm.controls['email'].touched && signupForm.controls['email'].hasError('required')) || (isFormSubmitted && signupForm.controls['email'].hasError('required'))">*Email is required</span>
                    
					<div class="wrap-input100 validate-input" [class.error]="(signupForm.controls['phoneno'].touched && signupForm.controls['phoneno'].hasError('required')) || (isFormSubmitted && signupForm.controls['phoneno'].hasError('required'))">
						<input class="input100" type="text" formControlName="phoneno" placeholder="Phone No">
						<span class="focus-input100" data-symbol="&#xf2be;"></span>
					</div>
					<span class="text-danger mt-4" *ngIf="(signupForm.controls['phoneno'].touched && signupForm.controls['phoneno'].hasError('required')) || (isFormSubmitted && signupForm.controls['phoneno'].hasError('required'))">*Phone No is required</span>

					<div class="wrap-input100 validate-input" [class.error]="(signupForm.controls['password'].touched && signupForm.controls['password'].hasError('required')) || (isFormSubmitted && signupForm.controls['password'].hasError('required'))">
						<input class="input100" type="password" formControlName="password" placeholder="Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<span class="text-danger mt-4" *ngIf="(signupForm.controls['password'].touched && signupForm.controls['password'].hasError('required')) || (isFormSubmitted && signupForm.controls['password'].hasError('required'))">*Password is required</span>				
					
					<div class="container-login100-form-btn p-t-30 p-b-15">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="onSubmit()">
								Signup
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-10 p-b-10 connect-with">
						<span>
							Already have an account? <button style="color: blue;"><a routerLink="/login">Login Here</a></button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

</body>
</html>
